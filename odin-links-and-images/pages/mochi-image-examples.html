        <h1>Mochi Image Exmaples</h1>

        <p> This page covers common image formats, but you may also be looking for <a href="../index.html">Homepage</a>
            or our <a href="about.html">about page</a>

            <!-- The following four images include and Element (the image itself)
                And 3 attributes, the source/path, alternate text and width
                both width and height can be adjusted, if only one is changed the image will
                scale the image proportionally, if both are used the image will strech-->

            <h2>JPGs</h2>

            <p>JPG images are good for photos</p>

            <img src="../images/mochi.jpg" alt="Mochi inside a bubble JPG image example" width="75">


            <h2>GIFs</h2>

            <p>GIFs are good for animations</p>

            <img src="../images/mochi.gif" alt="Mochi bouncing GIF image example" width="75">


            <h2>PNGs</h2>

            <p>PNGs are good for diagrams and icons</p>

            <img src="../images/mochi.png" alt="Mochi smiling PNG image example" width="75">


            <h2>SVGs</h2>

            <p>SVGs <em>amazing</em> use them whenever you can</p>

            <img src="../images/mochi.svg" alt="Mochi SVG image example">
